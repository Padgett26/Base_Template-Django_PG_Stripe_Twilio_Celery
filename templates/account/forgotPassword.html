{% extends 'base.html' %}
{% load static %}

{% block title %}Just Some Games | Forgot Password{% endblock title %}

{% block content %}
    <section class="section-content padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->

        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Forgot password</h4>
                <form action="{% url 'account:forgotPassword' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control border border-success" placeholder="Email Address or phone number" name="contact">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Request pwd reset</button>
                    </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-3"><a href="{% url 'account:login' %}">Back to login</a></p>
        <p class="text-center mt-3">Don't have account? <a href="{% url 'account:register' %}">Sign up</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

    </section>
{% endblock content %}
