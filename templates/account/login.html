{% extends 'base.html' %}
{% load static %}

{% block title %}Just Some Games | Login{% endblock title %}

{% block content %}
    <section class="section-content padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->

            <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    <form action="{% url 'account:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text" class="form-control border border-success" placeholder="Email" name="email">
                        </div> <!-- form-group// -->
                        <div class="form-group mb-3">
                            <input type="password" class="form-control border border-success" placeholder="Password" name="password">
                        </div> <!-- form-group// -->
                        <div class="form-group mb-3">
                            <a href="{% url 'account:forgotPassword' %}" class="float-right">Forgot password?</a>
                        </div> <!-- form-group form-check .// -->
                        <div class="form-group">
                            <button> Login</button>
                        </div> <!-- form-group// -->
                    </form>
                </div> <!-- card-body.// -->
            </div> <!-- card .// -->

            <p class="text-center mt-4">Don't have account? <a href="{% url 'account:register' %}">Sign up</a></p>
            <br><br>
            <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

    </section>
{% endblock content %}
