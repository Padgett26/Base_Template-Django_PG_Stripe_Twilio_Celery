{% extends 'base.html' %}
{% load static %}

{% block title %}Just Some Games | Password reset{% endblock title %}

{% block content %}
    <section class="section-content padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

            <div class="card-body">
                <h4 class="card-title mb-4">Reset password</h4>
                <form action="{% url 'account:reset_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control border border-success" placeholder="New password" name="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input type="password" class="form-control border border-success" placeholder="Confirm new password" name="confirm_password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button> Save new password</button>
                    </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

    </section>
{% endblock content %}
