<!-- Beginning of Footer -->
<section class="section-content padding-y" style="margin:20px;">
    <div class="container">
        <div class="row">
            <div class="col-6" style="text-align: center;">
                <a href='{% url 'core:home' %}'>Home</a><br>
                {% if user.is_authenticated %}
                    <a href='{% url 'core:contact_us' %}'>Contact Us</a><br>
                {% endif %}
                <a href='{% url 'core:faq' %}'>FAQ</a><br>
                <a href='{% url 'core:policies' %}'>Policies</a><br>
            </div>
            <div class="col-6" style="text-align: center;">
                {% if user.is_authenticated %}
                    <a href="{% url 'account:logout' %}">Logout</a><br>
                    <a href="{% url 'account:dashboard' %}">Dashboard</a><br>
                    <a href="{% url 'core:donate' %}">Donate</a><br>
                {% else %}
                    <a href="{% url 'account:login' %}">Login</a><br>
                    <a href="{% url 'account:register' %}">Sign Up</a><br>
                {% endif %}
            </div>
        </div>
    </div>
